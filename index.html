<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Github Finder</title>
</head>
<body>
    
    
    <nav class="navbar bg-primary mb-3">
        <div class="container">
          <a class="navbar-brand text-light fw-bold" href="#">Github Finder</a>
        </div>
    </nav>
    <div class="container search-container">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to fetch profile and repos</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-github  fs-4 text-dark"></i></span>
                <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
            </div>
            
        </div>

        <div id="profile">
            
        </div>
    </div>
     
    <footer class="text-center mt-4 p-3 bg-light">
       <p> Adams kenny &copy; 2024  <a href="https://github.com/kennyAdams-tech" target="_blank"><i class="fa-brands fa-github fa-beat fs-4 text-primary mx-2"></i></a></p>
     
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/96301746c9.js" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>
</html>
